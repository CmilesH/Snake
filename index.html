<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
  <img src="https://i.imgur.com/gQ5LPbO.png" referrerpolicy="no-referrer" id="background">
  <div id="game-window">
    <img src="https://i.imgur.com/8tDCl7V.png" referrerpolicy="no-referrer">
    <div id="window-background"></div>
  </div>
  <div class="menu"> 
    <div id="main-menu">
      <button type="button" id="play-btn">Play</button>
    </div>
    <div id="end-menu" hidden>
      <div id="score">Final score:</div>
      <button type="button" id="retry-btn">Retry?</button>
    </div>
  </div>
    
  <div class="information" id="score-info" hidden>
    <div id="game-info" >Score: 0</div>
  </div>
  <div id="play-area" hidden></div>
</body>
</html>
